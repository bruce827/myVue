<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sidebarDemo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 左侧菜单 -->
    <div id="sidebar">
        <!-- 使用列表实现菜单项 -->
        <ul>
            <li id="prof" class="item">
                <span class="fa fa-search"></span>
                <div>            我            </div>
            </li>
            <li id="asset" class="item">
                <i class="fa fa-heart    "></i>
                <div>资产</div>
            </li>
            <li id="brand" class="item">
                <i class="fa fa-behance-square    "></i>
                <div>品牌</div>
            </li>
            <li id="broadcast" class="item">
                <i class="fa fa-adjust    "></i>
                <div>直播</div>
            </li>
            <li id="foot" class="item">
                <i class="fa fa-bars    "></i>
                <div>看过</div>
            </li>
            <li id="calender" class="item">
                <i class="fa fa-calendar    "></i>
                <div>日历</div>
            </li>
        </ul>
        <!-- 关闭按钮 -->
        <div id="closeBar">
            <i class="fa fa-close" aria-hidden="true"></i>
        </div>
    </div>
    <!-- 左侧菜单结束 -->
    <!-- 菜单内容页 -->
    <div class="nav-content" id="prof-content">
        <!-- 关闭按钮 -->
        <div class="nav-con-close">
            <i class="fa fa-close" aria-hidden="true"></i>
        </div>
        <div>我-内容</div>
    </div>
    <!-- 菜单内容页结束 -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
